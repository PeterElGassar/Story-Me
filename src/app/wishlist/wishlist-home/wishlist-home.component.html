<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>

<div class="container-fluid" style="min-height:100vh">
  <div class="row">
    <div class="col-10 mx-auto">
      <table class="table table-striped wishlist-tbl" *ngIf="(wishlist$ | async) as Basket">
        <thead class="tbl-header">
          <tr class="tbl-tr">
            <th scope="col">صورة الدورة</th>

            <th scope="col">عنوان الدورة</th>

            <th scope="col"></th>
            <th scope="col"></th>

          </tr>
        </thead>
        <tbody class="tbl-body">
          <tr *ngFor="let item of (Basket).basketItems">

            <td>
              <img class="img-fluid rounded" src="{{item.img_path}}" alt="" width="150">
            </td>

            <th>
              {{item.name}}
            </th>
           
            <th scope="row">
              <button (click)="addToBasket(item)" class="btn btn-info btn-sm">
                 إضافة الي السلة
                 <i class="pi pi-shopping-cart mx-2"></i>

              </button>
            </th>

            <th scope="row">
              <button (click)="confirmDeleteCourseItem(item)" class="btn btn-danger btn-sm">                
                 <i class="pi pi-trash mx-2"></i>
              </button>
            </th>

            <td></td>
          </tr>
          <tr *ngFor="let diploma of (Basket).diplomaItems">

            <td>
              <img class="img-fluid rounded" src="{{diploma.img_path}}" alt="" width="150">
            </td>

            <th>
              {{diploma.name}}
            </th>
           
            <th scope="row">
              <button (click)="addToBasketDiploma(diploma)" class="btn btn-info btn-sm">
                 إضافة الي السلة
                 <i class="pi pi-shopping-cart mx-2"></i>

              </button>
            </th>

            <th scope="row">
              <button (click)="confirmDeleteDiplomaItem(diploma)" class="btn btn-danger btn-sm">                
                 <i class="pi pi-trash mx-2"></i>
              </button>
            </th>

            <td></td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="(wishlist$ | async) === null" class="alert alert-success mx-auto w-50 mt-5">
        <h2 class="text-center">لا يوجد دورات بعد</h2>
      </div>
    </div>
    <div class="col-10 mx-auto">

    </div>

  </div>
