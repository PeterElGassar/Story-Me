<div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
  
  <!-- Form Here  -->
  <!-- Form Here  -->
  <form #f="ngForm" (ngSubmit)="editContactUs(f)">
    <div class="row mt-5 py-5">
      <div class="col-md-8 mx-auto">
     
        <div class="form-group">
          <span class="p-float-label  mt-4">
            <input ngModel required #Phone="ngModel"
             class="p-inputtext-md" name="phone" type="text"
              pInputText [(ngModel)]="phone" />

            <label for="float-input"> رقم الهاتف</label>
          </span>
          <p class="text-danger" 
          *ngIf="!Phone.valid && Phone.touched"> أدخل رقم الهاتف</p>
        </div>

        <div class="form-group">
          <span class="p-float-label  mt-4">
            <input ngModel required #EmailTemp="ngModel"
             class="p-inputtext-md"
              name="email" type="text"
              pInputText [(ngModel)]="email" />

            <label for="float-input"> البريد الالكتروني للواصل مع الموقع</label>
          </span>
          <p class="text-danger" *ngIf="!EmailTemp.valid && EmailTemp.touched"> أدخل أسم البريد الالكتروني</p>
        </div>

        <div class="form-group">
          <span class="p-float-label  mt-4">
            <input ngModel required
             #AddressTemp="ngModel"
             class="p-inputtext-md"
             name="address"
             type="text"
             pInputText [(ngModel)]="address" />

            <label for="float-input"> العنوان</label>
          </span>
          <p class="text-danger" *ngIf="!AddressTemp.valid && AddressTemp.touched"> أدخل العنوان</p>
        </div>

        <div class="form-group">
          <span class="p-float-label  mt-4">
            <input ngModel required
             #WorkTemp="ngModel"
             class="p-inputtext-md"
             name="work_hours" type="text"
              pInputText [(ngModel)]="work_hours" />

            <label for="float-input"> ساعات العمل</label>
          </span>
          <p class="text-danger" *ngIf="!WorkTemp.valid && WorkTemp.touched"> أدخل  ساعات العمل</p>
        </div>
       

        <div class="col-md-12">
          <button 
          [disabled]="!f.valid"
           type="submit"
             class="btn btn-primary">
            تعديل بيانات الصفحة
          </button>
        </div>

      </div>
    </div>
  </form>
  <!-- /Form Here  -->
  <!-- /Form Here  -->
      </div>
    </div>
  </div>
