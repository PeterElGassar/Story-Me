<p-toast position="top-right" key="ImageErrorMs"></p-toast>
<p-toast position="top-center" key="addArtical"></p-toast>

<form #f="ngForm">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">

          <img class="img-fluid rounded"  width="200" [src]="img_path" >
          <!-- <input class="mt-3" type="file" (change)="uploadPhoto($event.target)"> -->

          <input 
          accept="image/*"
           type="file"
           id="imageFile"
           (change)="uploadPhoto($event.target)" />

          <label for="imageFile" class="btn-2">upload image</label>
        </div>
      </div>
  
      <div class="col-md-8">
        <div class="form-group">

          <span class="p-float-label  mt-4">
            <input
            required
            class=" w-100 p-inputtext-md"
             type="text"
             pInputText
             [(ngModel)]="this.address"
             name="this.address"
             ngModel
             #titleTemp="ngModel"
             />
            <label  for="float-input">عنوان المقالة</label>
          </span>
          <p class="text-danger" *ngIf="!titleTemp.valid && titleTemp.touched">أدخل الاسم الاول</p>
        </div>
      </div>

      <div class="col-12">
        <div class="form-group">
          <span class="p-float-label ">
            <!-- <textarea pInputTextarea name="this.description" [(ngModel)]="this.description"></textarea> -->
            <label class="" for="float-input">محتوي المقالة</label>
            <p-editor  
            [(ngModel)]="this.description"
             [style]="{'height':'220px'}"
             ngModel
             name="this.description"
             #descriptionTemp="ngModel"
             required
             minlength="250">
    
    
            </p-editor>
          </span>

          <div class="" *ngIf="!descriptionTemp.valid && descriptionTemp.touched">
            <p class="text-danger" *ngIf="descriptionTemp.errors.required">  أدخل  نبذة عن المدرب</p>
            <p class="text-danger" *ngIf="descriptionTemp.errors.minlength">  جيب ادخال ما لايقل عن 250 كلمة</p>
          </div>
        </div>
        
     



      </div>

        <div class="col-md-12">
      
          <button [disabled]="!f.valid" (click)="addCourse()" *ngIf="artical.id == 0" class="btn btn-primary">
            إضافة مقال جديد  
          </button>
          
          <button [disabled]="!f.valid" (click)="updateCourse()" *ngIf="artical.id != 0" class="btn btn-primary">
            تعديل بيانات المقال   
          </button>     
  
      </div>
    </div>
  
  
  </form>
