<form>
    <div class="row direction-instructor justify-content-center" >
     
      <div class="col-md-6">
  
        <div class="form-group">
          <label for="employeeFirstName">كلمة المرور الحالية</label>
          <input name="currentPassword" [(ngModel)]="currentPassword" type="password" class="form-control" placeholder="">
        </div>

        <div class="form-group">
          <label for="employeeFirstName">كلمة المرور الجديدة</label>
          <input name="newPassword" [(ngModel)]="newPassword" type="password" class="form-control" placeholder="">
        </div>


        <div class="form-group">
          <label for="employeeFirstName"> تأكيد كلمة المرور الجديدة </label>
          <input name="ConfirmNewPassword" [(ngModel)]="ConfirmNewPassword" type="password" class="form-control" placeholder="">
        </div>
  
      </div>  

    </div>
  
    <div class="col-12">

      <button  pButton pRipple (click)="ChangePassword()" type="button" label="حفظ التغيرات" icon="pi pi-check" class="p-button-success"></button>

    </div>


  </form>
