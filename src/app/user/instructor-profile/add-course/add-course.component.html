        <div class="form-group">
          <label>القسم</label>
          <select class="form-control"
           name="nameSection" 
           (change)="onChangeCategory($event.target.value)"
  
            [(ngModel)]="this.sections_courses_id"
            required
            ngModel
            #specTemp="ngModel">
            <option value="{{cat.id}}" *ngFor="let cat of courseCategories">
              {{cat.name}}
            </option>
          </select>
          <p class="text-danger mr-2" *ngIf="!specTemp.valid && specTemp.touched"> أختر القسم</p>
  
        </div>
  
  
        <div class="col-12">
        </div>
  
     
      </div>
<div class="col-md-1"></div>
      <div class="col-md-4">
        <div class="form-group">
          <img class="img-fluid rounded" width="200" [src]="img_path">
          <input class="mt-3" (change)="uploadPhoto($event.target)" type="file" name="" id="">
        </div>


          
          <div class="form-group pdf-form-group">
            <span class="my-3">ملخص الدورة pdf</span>

            <input type="file"
             (change)="uploadPdf($event.target)"
              id="fileCV"
              accept=".pdf, .doc, .docx"
              maxFileSize="100000"/>
            <label  for="fileCV" class="btn-3">
            </label>
        </div>    
        
      </div>

      <div class="col-md-10 ml-auto">
        <div class="form-group">

          <label class="" for="float-input">تفاصيل الدورة</label>
          <p-editor [(ngModel)]="this.description" [style]="{'height':'220px'}" ngModel name="this.description"
            #descriptionTemp="ngModel" required>


          </p-editor>
          <p class="text-danger" *ngIf="!descriptionTemp.valid && descriptionTemp.touched">  أدخل  نبذة عن المدرب</p>

        </div>
  
      </div>

    <div class="col-12">
