    <script>
        $(function () {
            $('.btn_register').click(function () {
                var name = $("#name").val();
                var phone = $("#phone").val();
                var item_id = $("#item_id").val();
                if (!name || !phone || !item_id) {
                    alert('برجاء ملأ كل الخانات!!')
                    return false;
                }
                $.ajaxSetup({
                    headers: {
                        'X-CSRF-TOKEN': jQuery('meta[name="csrf-token"]').attr('content')
                    }
                });
                var form_data = {
                    name: name,
                    phone: phone,
                    item_id: item_id,
                };
                $.ajax({
                    type: 'post',
                    url: "http://dr-nafsy.com/orderItem",
                    data: form_data,
                    dataType: 'json',
                    success: function (data) {
                        if (data.success) {
                            alert('تم ارسال طلبك!')
                        } else {
                            alert('حدث خطأ ما!')
                        }
                    },
                    error: function (data) {
                        console.log(data);
                    }
                });
            })
        });


    </script>
